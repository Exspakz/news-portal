{% extends 'default.html' %}

{% block title %}
Profile
{% endblock title %}


{% block content %}
    <h1>Your profile</h1>
    <h3>User: {{ request.user.username }}</h3>
    <h3>Groups:
        {% for group in request.user.groups.all %}
        {{ group.name.title }}
        {% endfor %}
    </h3>

    <hr size="2">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock content %}
